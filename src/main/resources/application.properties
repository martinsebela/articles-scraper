spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.file.name=myapplication.log

articles.scraper.task-interval-seconds=10
scraper.articles.websites[0].url=https://www.idnes.cz/
scraper.articles.websites[0].website-type=idnes
scraper.articles.websites[1].url=https://hn.cz/
scraper.articles.websites[1].website-type=hn
scraper.articles.websites[2].url=https://www.bbc.com/
scraper.articles.websites[2].website-type=bbc
scraper.articles.connect-timeout-seconds=30